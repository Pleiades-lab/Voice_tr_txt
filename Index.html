<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声認識サンプル</title>
</head>
<body>
    <h2>音声認識サンプル</h2>
    <button id="btn">start</button>
    <div id="main" Style="display:flex;">
    <div id="content"></div>
    <div id="inputArea">
        <input Type="text" id="inputContent">
        </div>
    </div>

    <script>
        const speech = new webkitSpeechRecognition();
        speech.lang = 'ja-JP';

        const btn = document.getElementById('btn');
        const content = document.getElementById('content');
        const contentinputArea = document.getElementById('inputArea');
        //const contentInput = document.getElementById('inputContent');

        btn.addEventListener('click' , function() {
        // 音声認識をスタート
        speech.start();
        });

        //---------------追記---------------//
        //音声自動文字起こし機能
        speech.onresult = function(e) {
             speech.stop();
             if(e.results[0].isFinal){
                 var autotext =  e.results[0][0].transcript
                 console.log(e);
                 console.log(autotext);
                 content.innerHTML += '<div>'+ autotext +'</div>';
                 contentinputArea.innerHTML += '<input Type="text" Value="'+ autotext +'">' ;
                 //contentInput.value += autotext;
              }
         }

         speech.onend = () => {
            speech.start()
         };
        //--------------------------------//

    </script>
<body>
<html>
