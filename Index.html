    <button id="btn">start</button>
    <div id="main" Style="display:flex;">
    <div id="content" Style="Width:400px;padding:15px;"></div>
    <div id="inputArea" Style="Width:400px;padding:15px;"></div>

    <div id="inputTextArea" Style="Width:800px;padding:15px;">

    <script>
        const speech = new webkitSpeechRecognition();
        speech.lang = 'ja-JP';
        const btn = document.getElementById('btn');
        const btnCopy = document.getElementById('btnCopy');
        const content = document.getElementById('content');
        const contentInputArea = document.getElementById('inputArea');
        const contentArea = document.getElementById('area');
        const contentInput = document.getElementById('inputContent');
        //var len=document.getElementById('content');

        btn.addEventListener('click' , function() {
        speech.start();
        });

        //音声自動文字起こし機能
        speech.onresult = function(e) {
             speech.stop();
             if(e.results[0].isFinal){
                 var autotext =  e.results[0][0].transcript
                 console.log(e);
                 console.log(autotext);
                 content.innerHTML += '<div>'+ autotext +'</div>';
                 contentArea.textContent += '\n'+ autotext ;
                 //contentInput.innerHTML += '<Div><input Type="text" Value="'+ autotext +'"></Div>';
                 contentInputArea.innerHTML += '<Div><input Type="text" Style="Width:400px;" Value="'+ autotext +'"></Div>'
              }
         }

         speech.onend = () => {
            speech.start()
         };
